<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script>
    (function () {
      try {
        const theme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const isDark = theme === 'dark' || (!theme && prefersDark);
        if (isDark) {
          document.documentElement.classList.add('dark-mode');
        }
      } catch (e) {}
    })();
  </script>
  <title>Age Calculator</title>

<link rel="stylesheet" href="/components/header.css">
<style>
/* Global */
* {
  box-sizing: border-box;
}

body {
background: #f4f6f9;
margin: 0;
padding: 20px;
color: #333;
  font-family: Arial, sans-serif;
}

.container {
  max-width: 700px;
  margin: 0 auto;
  background: #1e293b;
  padding: 30px;
  border-radius: 15px;
  text-align: center;
  box-shadow: 0 0 15px rgba(0,0,0,0.3);
}

h1 {
  margin-bottom: 20px;
  color: #a6dfe0;
}

input[type="date"] {
  padding: 10px;
  font-size: 16px;
  border-radius: 6px;
  border: none;
  width: 70%;
  margin: 0 auto 15px;
  display: block;
  text-align: center;
  background: #334155;
  color: #e0f2f1;
}

input[type="date"]::placeholder {
  color: #94a3b8;
}

button {
  padding: 10px 20px;
  background: #077A7D;
  border: none;
  border-radius: 6px;
  color: white;
  font-size: 16px;
  cursor: pointer;
  width: 100%;
  transition: background-color 0.3s ease;
}

button:hover {
  background: #066264;
}

.result {
  margin-top: 20px;
  font-size: 18px;
  line-height: 1.5;
  color: #a6dfe0;
}

/* Dark Mode Support */
html.dark-mode body{
  background: #000;
  color: #a7ffeb;
}

html.dark-mode .container {
  background: #1e293b;
  box-shadow: 0 0 20px rgba(0, 119, 125, 0.7);
}

html.dark-mode h1,
html.dark-mode .result {
  color: #81e6d9;
}

html.dark-mode input[type="date"] {
  background: #475569;
  color: #cbd5e1;
  border: 1px solid #64748b;
}
</style>
</head>
<body>

<div class="container">
  <h1>ðŸ§® Age Calculator</h1>
  
  <input type="date" id="dob" />
  <button id="calc-btn">Calculate Age</button>

  <div id="result-en" class="result"></div>
  <div id="result-bn" class="result"></div>
</div>

<script>const calcBtn = document.getElementById('calc-btn');
const dobInput = document.getElementById('dob');
const resultEn = document.getElementById('result-en');
const resultBn = document.getElementById('result-bn');

// Bangla numbers map
const banglaDigits = {
  0: 'à§¦',
  1: 'à§§',
  2: 'à§¨',
  3: 'à§©',
  4: 'à§ª',
  5: 'à§«',
  6: 'à§¬',
  7: 'à§­',
  8: 'à§®',
  9: 'à§¯'
};

function toBanglaNumber(num) {
  return num.toString().split('').map(d => banglaDigits[d] || d).join('');
}

function calculateAge(dob) {
  const birthDate = new Date(dob);
  const today = new Date();

  let years = today.getFullYear() - birthDate.getFullYear();
  let months = today.getMonth() - birthDate.getMonth();
  let days = today.getDate() - birthDate.getDate();

  if (days < 0) {
    months--;
    days += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
  }

  if (months < 0) {
    years--;
    months += 12;
  }

  return { years, months, days };
}

calcBtn.addEventListener('click', () => {
  const dob = dobInput.value;
  if (!dob) {
    alert("Please select your date of birth.");
    return;
  }

  const { years, months, days } = calculateAge(dob);

  // English
  resultEn.textContent = `You are ${years} years, ${months} months, and ${days} days old.`;

  // Bangla
  resultBn.textContent = `à¦†à¦ªà¦¨à¦¾à¦° à¦¬à§Ÿà¦¸ ${toBanglaNumber(years)} à¦¬à¦›à¦°, ${toBanglaNumber(months)} à¦®à¦¾à¦¸, ${toBanglaNumber(days)} à¦¦à¦¿à¦¨à¥¤`;
});
</script>
<script src="/components/header.js"></script>
</body>
</html>
