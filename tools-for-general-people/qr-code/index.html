<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR Code Generator</title>

  <!-- Common Header CSS -->
  <link rel="stylesheet" href="/components/header.css">
  <link rel="stylesheet" href="/components/footer.css">
  <style>
/* Global */
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  padding: 100px 20px 20px;
  color: #ffffff;
  font-family: Arial, sans-serif;
  background: #1e293b;
}

.container {
  max-width: 600px;
  margin: 0 auto;
  background: #1e293b;
  padding: 30px;
  border-radius: 15px;
  text-align: center;
  box-shadow: 0 0 15px rgba(0,0,0,0.3);
}

h1 {
  margin-bottom: 20px;
  color: #a6dfe0;
}

input[type="text"] {
  width: 60%;
  padding: 12px 15px;
  border-radius: 6px;
  border: none;
  font-size: 16px;
  margin: 0 auto 15px;
  display: block;
  text-align: center;
  background: #334155;
  color: #e0f2f1;
}

button {
  width: 100%;
  padding: 12px 0;
  background: #077A7D;
  border: none;
  border-radius: 6px;
  color: white;
  font-size: 18px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background: #066264;
}

#qrcode {
  margin-top: 20px;
  background: white;
  padding: 10px;
  border-radius: 8px;
  display: inline-block;
}

/* Responsive for small devices */
@media (max-width: 480px) {
  .container {
    width: 100%;
    padding: 20px;
  }

  input[type="text"] {
    width: 100%;
  }

  button {
    font-size: 16px;
  }
}

/* Dark Mode Support */
html.dark-mode body {
  background: #000;
  color: #a7ffeb;
}

html.dark-mode .container {
  background: #0e1a2b;
  box-shadow: 0 0 20px rgba(0, 119, 125, 0.7);
}

html.dark-mode h1 {
  color: #81e6d9;
}

html.dark-mode input[type="text"] {
  background: #1e293b;
  color: #cbd5e1;
  border: 1px solid #475569;
}

html.dark-mode #qrcode {
  background: #334155;
}
</style>
</head>
<body>

<div class="container">
  <h1>QR Code Generator</h1>
  <input type="text" id="url-input" placeholder="Enter URL here" />
  <button id="generate-btn">Generate QR Code</button>
  <div id="qrcode"></div>
</div>
<script>
const generateBtn = document.getElementById('generate-btn');
const urlInput = document.getElementById('url-input');
const qrcodeContainer = document.getElementById('qrcode');

generateBtn.addEventListener('click', () => {
  const url = urlInput.value.trim();
  if (!url) {
    alert('Please enter a valid URL.');
    return;
  }

  qrcodeContainer.innerHTML = ''; // পুরাতন QR কোড মুছে ফেলো

  new QRCode(qrcodeContainer, {
    text: url,
    width: 200,
    height: 200,
    colorDark: "#000000",
    colorLight: "#ffffff",
    correctLevel: QRCode.CorrectLevel.H
  });
});
</script>
<script src="/components/header.js"></script>
<script src="/components/footer.js"></script>

<!-- QR Script -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

</body>
</html>
