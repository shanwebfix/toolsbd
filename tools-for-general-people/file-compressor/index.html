<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>File Compressor (Image/PDF)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/components/header.css" />
  <link rel="stylesheet" href="/components/footer.css" />
  <style>
    body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  margin: 0;
  padding: 20px;
  display: flex;
  justify-content: center;
  min-height: 100vh;
}
.container {
  max-width: 480px;
  width: 100%;
  background: #fff;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.1);
  margin-top: 70px;
  margin-bottom: 70px;
}
h2 {
  text-align: center;
  color: #2c3e50;
  margin-bottom: 25px;
}
input[type="file"] {
  width: 100%;
  margin-bottom: 20px;
}
button {
  width: 100%;
  padding: 12px;
  font-size: 16px;
  background-color: #077A7D;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: background 0.3s ease;
}
button:hover {
  background-color: #066264;
}
.result {
  margin-top: 20px;
  font-size: 15px;
  background: #ecf0f1;
  padding: 15px;
  border-radius: 8px;
  word-break: break-word;
}
.hidden {
  display: none;
}

/* ==== Dark Mode ==== */
body.dark-mode {
  background: #121212;
  color: #ccc;
}
body.dark-mode .container {
  background: #1e1e1e;
  box-shadow: 0 6px 15px rgba(0,0,0,0.7);
}
body.dark-mode h2 {
  color: #80cbc4;
}
body.dark-mode input[type="file"] {
  background: #2a2a2a;
  border: 1px solid #555;
  color: #ddd;
}
body.dark-mode button {
  background-color: #009688;
}
body.dark-mode button:hover {
  background-color: #00695c;
}
body.dark-mode .result {
  background: #263238;
  color: #b2dfdb;
  box-shadow: none;
}

  </style>
</head>
<body>
  <div class="container">
    <h2>File Compressor (Image/PDF)</h2>
    <input type="file" id="fileInput" accept=".jpg,.jpeg,.png,.pdf" />
    <button onclick="compressFile()">Compress</button>
    <div class="result" id="result">Compressed info will appear here...</div>
    <a id="downloadLink" class="hidden" download="compressed-file" style="display: block; text-align: center; margin-top: 15px;">Download Compressed File</a>
  </div>

  <script>
    function compressFile() {
      const fileInput = document.getElementById('fileInput');
      const result = document.getElementById('result');
      const link = document.getElementById('downloadLink');

      const file = fileInput.files[0];
      if (!file) {
        result.textContent = "Please select a file first.";
        return;
      }

      const fileSizeMB = (file.size / (1024 * 1024)).toFixed(2);
      result.innerHTML = `üìÑ <strong>Original Size:</strong> ${fileSizeMB} MB<br>`;

      if (file.type.startsWith("image/")) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const img = new Image();
          img.onload = function () {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            const scale = 0.6; // compression scale
            canvas.width = img.width * scale;
            canvas.height = img.height * scale;
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

            canvas.toBlob(function (blob) {
              const compressedSize = (blob.size / (1024 * 1024)).toFixed(2);
              result.innerHTML += `‚úÖ <strong>Compressed Size:</strong> ${compressedSize} MB`;

              const url = URL.createObjectURL(blob);
              link.href = url;
              link.download = "compressed-image.jpg";
              link.classList.remove('hidden');
              link.textContent = "üì• Download Compressed Image";
            }, file.type, 0.7);
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      } else if (file.type === "application/pdf") {
        result.innerHTML += `‚ö†Ô∏è PDF compression requires server-side or third-party API.<br>You can upload and compress via: <a href="https://www.ilovepdf.com/compress_pdf" target="_blank">iLovePDF</a> or <a href="https://smallpdf.com/compress-pdf" target="_blank">SmallPDF</a>.`;
        link.classList.add('hidden');
      } else {
        result.textContent = "Unsupported file type!";
        link.classList.add('hidden');
      }
    }
  </script>
  <script src="/components/header.js"></script>
<script src="/components/footer.js"></script>
</body>
</html>
