<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>Signature Generator</title>
  <style>
    html {
      background: #f8fafc;
      color: #222;
    }

    html.dark-mode {
      background: #1e293b;
      color: #e2e8f0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
      text-align: center;
      background: inherit;
      color: inherit;
    }

    h1 {
      margin-bottom: 20px;
    }

    .signature-pad {
      border: 2px dashed #077A7D;
      background: #ffffff;
      border-radius: 10px;
      width: 100%;
      max-width: 500px;
      height: 250px;
      margin: 0 auto 20px;
      touch-action: none;
    }

    html.dark-mode .signature-pad {
      background: #0f172a;
      border-color: #38bdf8;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    button {
      padding: 10px 18px;
      font-size: 16px;
      background: #077A7D;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #066264;
    }

    html.dark-mode button {
      background: #0891b2;
      color: #fff;
    }

    html.dark-mode button:hover {
      background: #0e7490;
    }

    @media (max-width: 600px) {
      .signature-pad {
        height: 200px;
      }
    }
  </style>
</head>
<body>

  <h1>‚úçÔ∏è ‡¶Ö‡¶®‡¶≤‡¶æ‡¶á‡¶® ‡¶∏‡¶ø‡¶ó‡¶®‡ßá‡¶ö‡¶æ‡¶∞ ‡¶ú‡ßá‡¶®‡¶æ‡¶∞‡ßá‡¶ü‡¶∞</h1>

  <canvas id="signature" class="signature-pad"></canvas>

  <div class="button-group">
    <button id="clearBtn">üßπ ‡¶™‡¶∞‡¶ø‡¶∑‡ßç‡¶ï‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßÅ‡¶®</button>
    <button id="saveBtn">üíæ ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡ßÅ‡¶® (PNG)</button>
  </div>

  <script>
    const canvas = document.getElementById("signature");
    const ctx = canvas.getContext("2d");
    let isDrawing = false;

    function resizeCanvas() {
      const ratio = window.devicePixelRatio || 1;
      canvas.width = canvas.offsetWidth * ratio;
      canvas.height = canvas.offsetHeight * ratio;
      ctx.scale(ratio, ratio);
      ctx.lineWidth = 2;
      ctx.lineCap = "round";
      ctx.strokeStyle = "#000";
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function getXY(e) {
      const rect = canvas.getBoundingClientRect();
      let x, y;
      if (e.touches) {
        x = e.touches[0].clientX - rect.left;
        y = e.touches[0].clientY - rect.top;
      } else {
        x = e.clientX - rect.left;
        y = e.clientY - rect.top;
      }
      return { x, y };
    }

    function startDrawing(e) {
      isDrawing = true;
      const { x, y } = getXY(e);
      ctx.beginPath();
      ctx.moveTo(x, y);
    }

    function draw(e) {
      if (!isDrawing) return;
      const { x, y } = getXY(e);
      ctx.lineTo(x, y);
      ctx.stroke();
    }

    function stopDrawing() {
      isDrawing = false;
    }

    // Mouse events
    canvas.addEventListener("mousedown", startDrawing);
    canvas.addEventListener("mousemove", draw);
    canvas.addEventListener("mouseup", stopDrawing);
    canvas.addEventListener("mouseleave", stopDrawing);

    // Touch events
    canvas.addEventListener("touchstart", startDrawing);
    canvas.addEventListener("touchmove", draw);
    canvas.addEventListener("touchend", stopDrawing);

    // Clear
    document.getElementById("clearBtn").addEventListener("click", () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });

    // Save as PNG
    document.getElementById("saveBtn").addEventListener("click", () => {
      const dataURL = canvas.toDataURL("image/png");
      const link = document.createElement("a");
      link.href = dataURL;
      link.download = "signature.png";
      link.click();
    });
  </script>

</body>
</html>
