<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script>
    (function () {
      try {
        const theme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const isDark = theme === 'dark' || (!theme && prefersDark);
        if (isDark) {
          document.documentElement.classList.add('dark-mode');
        }
      } catch (e) {}
    })();
  </script>
  <link rel="stylesheet" href="/components/header.css" />
  <link rel="stylesheet" href="/components/footer.css" />
  <title>ইনভয়েস জেনারেটর</title>
  <style>
 body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }

.wrapper {
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  flex-direction: column;
}

    .container {
      max-width: 800px;
      width: 100%;
      background: white;
      padding: 20px 25px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      margin-top: 70px;
      margin-bottom: 70px;
    }
    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #2a4d69;
    }
    label {
      display: block;
      margin: 15px 0 8px;
      font-weight: 600;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      background: #077A7D;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 7px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #066264;
    }
    .invoice {
      margin-top: 30px;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 8px;
      display: none;
      background: #fff;
      color: #000;
    }
    .invoice h2 {
      margin-top: 0;
      text-align: center;
      margin-bottom: 20px;
      color: #2a4d69;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      padding: 10px 12px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background: #e3e8f0;
    }
    .total-row td {
      font-weight: 700;
    }
    @media print {
      body * {
        visibility: hidden;
      }
      .invoice, .invoice * {
        visibility: visible;
      }
      .invoice {
        position: absolute;
        top: 0; left: 0;
        width: 100%;
        margin: 0;
        padding: 0;
        border: none;
        box-shadow: none;
      }
    }



html.dark-mode body{
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #000;
  color: #a7ffeb;
}

html.dark-mode .container {
  max-width: 800px;
  width: 100%;
  background: #1e293b;
  padding: 20px 25px;
  border-radius: 10px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.7);
  margin-top: 70px;
  margin-bottom: 70px;
}

html.dark-mode h1 {
  text-align: center;
  margin-bottom: 25px;
  color: #93c5fd;
}

html.dark-mode label {
  display: block;
  margin: 15px 0 8px;
  font-weight: 600;
  color: #cbd5e0;
}

html.dark-mode input[type="text"],
html.dark-mode input[type="number"] {
  width: 100%;
  padding: 10px 12px;
  font-size: 16px;
  border: 1px solid #475569;
  border-radius: 6px;
  box-sizing: border-box;
  background-color: #334155;
  color: #cbd5e0;
}

html.dark-mode input::placeholder {
  color: #94a3b8;
}

html.dark-mode button {
  background: #0f766e;
  color: white;
  padding: 12px 20px;
  font-size: 16px;
  border: none;
  border-radius: 7px;
  cursor: pointer;
  margin-top: 20px;
  width: 100%;
  transition: background 0.3s ease;
}

html.dark-mode button:hover {
  background: #115e59;
}

html.dark-mode .invoice {
  margin-top: 30px;
  border: 1px solid #475569;
  padding: 20px;
  border-radius: 8px;
  display: none;
  background: #253341;
  color: #cbd5e0;
}

html.dark-mode .invoice h2 {
  margin-top: 0;
  text-align: center;
  margin-bottom: 20px;
  color: #93c5fd;
}

html.dark-mode table {
  width: 100%;
  border-collapse: collapse;
  margin-bottom: 20px;
}

html.dark-mode th,
html.dark-mode td {
  padding: 10px 12px;
  border: 1px solid #475569;
  text-align: left;
}

html.dark-mode th {
  background: #334155;
  color: #cbd5e0;
}

html.dark-mode .total-row td {
  font-weight: 700;
  color: #e0e7ff;
}

@media print {
  html.dark-mode * {
    visibility: hidden;
  }
  html.dark-mode .invoice,
  html.dark-mode .invoice * {
    visibility: visible;
  }
  html.dark-mode .invoice {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    margin: 0;
    padding: 0;
    border: none;
    box-shadow: none;
  }
}

  </style>
</head>
<body>

<div class="container">
  <h1>ইনভয়েস জেনারেটর</h1>

  <label for="customerName">গ্রাহকের নাম:</label>
  <input type="text" id="customerName" placeholder="গ্রাহকের নাম লিখুন" />

  <label for="invoiceNumber">ইনভয়েস নম্বর:</label>
  <input type="text" id="invoiceNumber" placeholder="ইনভয়েস নম্বর দিন" />

  <label for="itemDescription">আইটেম বিবরণ:</label>
  <input type="text" id="itemDescription" placeholder="আইটেমের নাম/বিবরণ" />

  <label for="itemQuantity">পরিমাণ:</label>
  <input type="number" id="itemQuantity" placeholder="পরিমাণ" min="1" />

  <label for="itemPrice">একক মূল্য (টাকা):</label>
  <input type="number" id="itemPrice" placeholder="একক মূল্য" min="0" step="0.01" />

  <button onclick="generateInvoice()">ইনভয়েস তৈরি করুন</button>

  <div class="invoice" id="invoice">
    <h2>ইনভয়েস</h2>
    <p><strong>গ্রাহক:</strong> <span id="invCustomer"></span></p>
    <p><strong>ইনভয়েস নম্বর:</strong> <span id="invNumber"></span></p>
    <table>
      <thead>
        <tr>
          <th>বিবরণ</th>
          <th>পরিমাণ</th>
          <th>একক মূল্য (টাকা)</th>
          <th>মোট (টাকা)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="invItemDesc"></td>
          <td id="invQuantity"></td>
          <td id="invPrice"></td>
          <td id="invTotal"></td>
        </tr>
      </tbody>
      <tfoot>
        <tr class="total-row">
          <td colspan="3" style="text-align:right;">মোট</td>
          <td id="invGrandTotal"></td>
        </tr>
      </tfoot>
    </table>
    <button onclick="window.print()">প্রিন্ট করুন</button>
  </div>
</div>

<script>
  function generateInvoice() {
    const customerName = document.getElementById('customerName').value.trim();
    const invoiceNumber = document.getElementById('invoiceNumber').value.trim();
    const itemDesc = document.getElementById('itemDescription').value.trim();
    const quantity = parseFloat(document.getElementById('itemQuantity').value);
    const price = parseFloat(document.getElementById('itemPrice').value);

    if (!customerName || !invoiceNumber || !itemDesc || isNaN(quantity) || quantity <= 0 || isNaN(price) || price < 0) {
      alert('দয়া করে সকল তথ্য সঠিকভাবে পূরণ করুন।');
      return;
    }

    const total = quantity * price;

    document.getElementById('invCustomer').textContent = customerName;
    document.getElementById('invNumber').textContent = invoiceNumber;
    document.getElementById('invItemDesc').textContent = itemDesc;
    document.getElementById('invQuantity').textContent = quantity;
    document.getElementById('invPrice').textContent = price.toFixed(2);
    document.getElementById('invTotal').textContent = total.toFixed(2);
    document.getElementById('invGrandTotal').textContent = total.toFixed(2);

    document.getElementById('invoice').style.display = 'block';

    // Scroll to invoice
    document.getElementById('invoice').scrollIntoView({behavior: "smooth"});
  }
</script>
<script src="/components/header.js"></script>
<script src="/components/footer.js"></script>
</body>
</html>
