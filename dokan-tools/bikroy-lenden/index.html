<script>
  let transactions = [];

  function addTransaction() {
    const date = document.getElementById("date").value;
    const description = document.getElementById("description").value.trim();
    const type = document.getElementById("type").value;
    const amount = parseFloat(document.getElementById("amount").value);

    if (!date || !description || isNaN(amount) || amount <= 0) {
      alert("‡¶∏‡¶¨ ‡¶§‡¶•‡ßç‡¶Ø ‡¶∏‡¶†‡¶ø‡¶ï‡¶≠‡¶æ‡¶¨‡ßá ‡¶™‡ßÇ‡¶∞‡¶£ ‡¶ï‡¶∞‡ßÅ‡¶®!");
      return;
    }

    const transaction = { date, description, type, amount };
    transactions.push(transaction);
    updateTable();
  }

  function updateTable() {
    const tbody = document.getElementById("transactionList");
    tbody.innerHTML = "";

    let income = 0, expense = 0;

    transactions.forEach((item, index) => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${item.date}</td>
        <td>${item.description}</td>
        <td>${item.type === 'income' ? '‡¶Ü‡ßü' : '‡¶¨‡ßç‡¶Ø‡ßü'}</td>
        <td>‡ß≥${item.amount.toFixed(2)}</td>
        <td><button onclick="deleteTransaction(${index})">‚ùå</button></td>
      `;
      tbody.appendChild(tr);

      if (item.type === "income") income += item.amount;
      else expense += item.amount;
    });

    document.getElementById("totalIncome").textContent = income.toFixed(2);
    document.getElementById("totalExpense").textContent = expense.toFixed(2);
    document.getElementById("netTotal").textContent = (income - expense).toFixed(2);
  }

  function deleteTransaction(index) {

  }
