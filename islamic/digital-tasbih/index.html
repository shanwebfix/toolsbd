    <script>
  (function () {
    try {
      const theme = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

      if (theme === 'dark' || (!theme && prefersDark)) {
        document.documentElement.classList.add('dark-mode');
      }
    } catch (e) {
      console.error('Theme preload error:', e);
    }
  })();
  </script>

<body>
  <div class="container">
    <h2>‡¶°‡¶ø‡¶ú‡¶ø‡¶ü‡¶æ‡¶≤ ‡¶§‡¶æ‡¶∏‡¶¨‡¶ø‡¶π</h2>
    <div class="count" id="count">0</div>
    <div class="total">‡¶∏‡¶∞‡ßç‡¶¨‡¶Æ‡ßã‡¶ü: <span id="total">0</span></div>

    <button class="circle-btn" id="incrementBtn">+‡ßß</button>

    <div class="btn-group">
      <button class="action-btn restart" id="restartBtn">üîÅ ‡¶∂‡ßÅ‡¶∞‡ßÅ</button>
      <button class="action-btn reset" id="resetBtn">üîÑ ‡¶∞‡¶ø‡¶∏‡ßá‡¶ü</button>
      <button class="action-btn save" id="saveBtn">üíæ ‡¶∏‡¶Ç‡¶∞‡¶ï‡ßç‡¶∑‡¶£</button>
      <button class="action-btn clear-all" id="clearAllBtn">üóëÔ∏è ‡¶∏‡¶¨ ‡¶Æ‡ßÅ‡¶õ‡ßÅ‡¶®</button>
    </div>

    <div class="history" id="history">
      <h3>‡¶∏‡¶Ç‡¶∞‡¶ï‡ßç‡¶∑‡¶ø‡¶§ ‡¶π‡¶ø‡¶∏‡ßç‡¶ü‡ßã‡¶∞‡¶ø</h3>
      <div id="historyList"></div>
    </div>
  </div>

  <script>
    const countEl = document.getElementById("count");
    const totalEl = document.getElementById("total");
    const incrementBtn = document.getElementById("incrementBtn");
    const resetBtn = document.getElementById("resetBtn");
    const restartBtn = document.getElementById("restartBtn");
    const clearAllBtn = document.getElementById("clearAllBtn");
    const saveBtn = document.getElementById("saveBtn");
    const historyList = document.getElementById("historyList");

    let count = parseInt(localStorage.getItem("tasbih_count")) || 0;
    let total = parseInt(localStorage.getItem("tasbih_total")) || 0;

    function updateDisplay() {
      countEl.textContent = count;
      totalEl.textContent = total;
    }

    function loadHistory() {
      historyList.innerHTML = "";
      const saved = JSON.parse(localStorage.getItem("tasbih_saved") || "[]");
      if (saved.length === 0) {
        historyList.innerHTML = "<p>‡¶ï‡ßã‡¶®‡ßã ‡¶π‡¶ø‡¶∏‡ßç‡¶ü‡ßã‡¶∞‡¶ø ‡¶®‡ßá‡¶á‡•§</p>";
        return;
      }

      saved.reverse().forEach(item => {
        const div = document.createElement("div");
        div.className = "history-item";
        div.innerHTML = `
          <b>${item.time}</b><br>
          ‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü: ${item.count}, ‡¶Æ‡ßã‡¶ü: ${item.total}
        `;
        historyList.appendChild(div);
      });
    }

    updateDisplay();
    loadHistory();

    incrementBtn.addEventListener("click", () => {
      count++;
      total++;
      updateDisplay();
      localStorage.setItem("tasbih_count", count);
      localStorage.setItem("tasbih_total", total);
    });

    resetBtn.addEventListener("click", () => {
      count = 0;
      updateDisplay();
      localStorage.setItem("tasbih_count", count);
    });

    restartBtn.addEventListener("click", () => {
      count = 0;
      total = 0;
      updateDisplay();
      localStorage.setItem("tasbih_count", count);
      localStorage.setItem("tasbih_total", total);
    });

    saveBtn.addEventListener("click", () => {
      const time = new Date().toLocaleString();
      const saved = JSON.parse(localStorage.getItem("tasbih_saved") || "[]");
      saved.push({ count, total, time });
      localStorage.setItem("tasbih_saved", JSON.stringify(saved));
      loadHistory();
      alert("‚úÖ ‡¶∏‡¶Ç‡¶∞‡¶ï‡ßç‡¶∑‡¶£ ‡¶∏‡¶´‡¶≤!");
    });

    clearAllBtn.addEventListener("click", () => {
      if (confirm("‡¶§‡ßÅ‡¶Æ‡¶ø ‡¶ï‡¶ø ‡¶®‡¶ø‡¶∂‡ßç‡¶ö‡¶ø‡¶§ ‡¶∏‡¶¨ ‡¶Æ‡ßÅ‡¶õ‡¶§‡ßá ‡¶ö‡¶æ‡¶ì? (‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü, ‡¶Æ‡ßã‡¶ü ‡¶ì ‡¶π‡¶ø‡¶∏‡ßç‡¶ü‡ßã‡¶∞‡¶ø)?")) {
        count = 0;
        total = 0;
        localStorage.removeItem("tasbih_count");
        localStorage.removeItem("tasbih_total");
        localStorage.removeItem("tasbih_saved");
        updateDisplay();
        loadHistory();
      }
    });
  </script>
