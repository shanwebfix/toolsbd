<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>যাকাত ক্যালকুলেটর</title>
  <link rel="stylesheet" href="/components/header.css" />
  <link rel="stylesheet" href="/components/footer.css" />
  <style>
    body {
      font-family: 'Noto Sans Bengali', sans-serif;
      background: #f5f5f5;
      padding: 20px;
      color: #333;
    }
    .margin {
        margin-top: 100px;
        margin-bottom: 100px;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #007B5E;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      background: #007B5E;
      color: white;
      padding: 12px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .result {
      margin-top: 25px;
      padding: 15px;
      background: #e1f7f3;
      border-radius: 8px;
      font-size: 18px;
    }
  </style>
</head>
<body>
    <div class="margin">
  <div class="container">
    <h2>যাকাত ক্যালকুলেটর</h2>
    
    <label>নগদ টাকা (৳)</label>
    <input type="number" id="cash" placeholder="যেমনঃ ৫০০০০" />

    <label>সোনার মূল্য (৳)</label>
    <input type="number" id="gold" placeholder="যেমনঃ ১০০০০০" />

    <label>রূপার মূল্য (৳)</label>
    <input type="number" id="silver" placeholder="যেমনঃ ২০০০০" />

    <label>ব্যবসার সম্পদ (৳)</label>
    <input type="number" id="business" placeholder="যেমনঃ ৭৫০০০" />

    <label>ঋণ / দেনা (৳)</label>
    <input type="number" id="loan" placeholder="যেমনঃ ২০০০০" />

    <button onclick="calculateZakat()">যাকাত হিসাব করুন</button>

    <div class="result" id="resultArea"></div>
  </div>
  </div>

  <script>
    function calculateZakat() {
      const cash = parseFloat(document.getElementById('cash').value) || 0;
      const gold = parseFloat(document.getElementById('gold').value) || 0;
      const silver = parseFloat(document.getElementById('silver').value) || 0;
      const business = parseFloat(document.getElementById('business').value) || 0;
      const loan = parseFloat(document.getElementById('loan').value) || 0;

      const totalAssets = cash + gold + silver + business;
      const netAssets = totalAssets - loan;
      const zakat = netAssets > 0 ? (netAssets * 0.025) : 0;

      const result = `
        <strong>মোট সম্পদ:</strong> ৳${totalAssets.toFixed(2)}<br>
        <strong>ঋণ বাদে নিট সম্পদ:</strong> ৳${netAssets.toFixed(2)}<br>
        <strong>প্রদেয় যাকাত (২.৫%):</strong> <span style="color:green;">৳${zakat.toFixed(2)}</span>
      `;

      document.getElementById('resultArea').innerHTML = result;
    }
  </script>
  <script src="/components/header.js"></script>
<script src="/components/footer.js"></script>
</body>
</html>
