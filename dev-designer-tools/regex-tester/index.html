<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Regex Tester</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script>
    (function () {
      try {
        const theme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const isDark = theme === 'dark' || (!theme && prefersDark);
        if (isDark) {
          document.documentElement.classList.add('dark-mode');
        }
      } catch (e) {}
    })();
  </script>
  <link rel="stylesheet" href="/components/header.css" />
  <link rel="stylesheet" href="/components/footer.css" />
  <style>
    * {
      box-sizing: border-box;
    }

   body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .margin {
        margin-top: 70px;
        margin-bottom: 70px;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    textarea, input {
      width: 100%;
      max-width: 700px;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 20px;
      background: #077A7D;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #066264;
    }

    .output {
      margin-top: 25px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: left;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .highlight {
      background-color: yellow;
      font-weight: bold;
    }

    .error {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      textarea, input {
        font-size: 14px;
      }
      button {
        width: 100%;
        margin-top: 10px;
      }
    }

html.dark-mode body{
  background: #121212;
  color: #e0e0e0;
}

html.dark-mode h1 {
  color: #ddd;
}

html.dark-mode textarea,
html.dark-mode input {
  background-color: #1e1e1e;
  color: #ddd;
  border: 1px solid #555;
}

html.dark-mode button {
  background: #0a9396;
  color: #eee;
}

html.dark-mode button:hover {
  background: #07696b;
}

html.dark-mode .output {
  background: #222;
  color: #ccc;
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
}

html.dark-mode .highlight {
  background-color: #555a00;
  font-weight: bold;
  color: #fff;
}

html.dark-mode .error {
  color: #ff6b6b;
}

  </style>
</head>
<body>

  <div class="margin"><h1>🧪 Regex Tester</h1>

  <input type="text" id="regexInput" placeholder="Enter your Regular Expression (e.g. \\d+)" />
  <textarea id="testText" rows="6" placeholder="Enter your test text here...">My phone number is 01712345678 and email is test@example.com</textarea>
  <br>
  <button onclick="runRegex()">Test Regex</button>

  <div id="error" class="error"></div>
  <div id="result" class="output"></div></div>

  <script>
    function runRegex() {
      const pattern = document.getElementById("regexInput").value;
      const text = document.getElementById("testText").value;
      const resultBox = document.getElementById("result");
      const errorBox = document.getElementById("error");

      errorBox.textContent = "";
      resultBox.textContent = "";

      let regex;

      try {
        regex = new RegExp(pattern, "g");
      } catch (e) {
        errorBox.textContent = "❌ Invalid Regular Expression!";
        return;
      }

      const highlighted = text.replace(regex, (match) => `<span class="highlight">${match}</span>`);
      resultBox.innerHTML = highlighted || "(No match)";
    }
  </script>
<script src="/components/header.js"></script>
<script src="/components/footer.js"></script>
</body>
</html>
