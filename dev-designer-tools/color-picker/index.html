<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   <script>
    (function () {
      try {
        const theme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const isDark = theme === 'dark' || (!theme && prefersDark);
        if (isDark) {
          document.documentElement.classList.add('dark-mode');
        }
      } catch (e) {}
    })();
  </script>
  <title>Color Picker & Palette Generator</title>
  <link rel="stylesheet" href="/components/header.css" />
  <link rel="stylesheet" href="/components/footer.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .margin {
        margin-top: 50px;
        margin-bottom: 50px;
    }
    h1 {
      margin-bottom: 30px;
      color: #333;
    }

    input[type="color"] {
      width: 100px;
      height: 100px;
      border: none;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .palette {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }

    .color-box {
      width: 100px;
      height: 100px;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      font-size: 14px;
      color: #fff;
      font-weight: bold;
      padding-bottom: 8px;
      transition: transform 0.2s;
      user-select: none;
      position: relative;
    }

    .color-box:hover {
      transform: scale(1.05);
    }

    .color-box.copied::after {
      content: 'âœ”';
      position: absolute;
      top: 6px;
      right: 10px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.6);
      color: #000;
      padding: 2px 6px;
      border-radius: 50%;
    }


html.dark-mode body {
  background: #000;
  color: #a7ffeb;
}

html.dark-mode h1 {
  color: #ccc;
}

html.dark-mode input[type="color"] {
  filter: brightness(1.1);
  cursor: pointer;
  border: none;
  margin-bottom: 20px;
  width: 100px;
  height: 100px;
}

html.dark-mode .palette {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 15px;
  margin-top: 30px;
}

html.dark-mode .color-box {
  width: 100px;
  height: 100px;
  border-radius: 8px;
  cursor: pointer;
  display: flex;
  align-items: flex-end;
  justify-content: center;
  font-size: 14px;
  color: #e0e0e0;
  font-weight: bold;
  padding-bottom: 8px;
  transition: transform 0.2s;
  user-select: none;
  position: relative;
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
}

html.dark-mode .color-box:hover {
  transform: scale(1.05);
  box-shadow: 0 0 15px rgba(255, 255, 255, 0.25);
}

html.dark-mode .color-box.copied::after {
  content: 'âœ”';
  position: absolute;
  top: 6px;
  right: 10px;
  font-size: 16px;
  background: rgba(255, 255, 255, 0.6);
  color: #000;
  padding: 2px 6px;
  border-radius: 50%;
}

  </style>
</head>
<body>
<div class="margin">
  <h1>ðŸŽ¨ Color Picker & Palette Generator</h1>

  <input type="color" id="colorPicker" value="#3498db" onchange="generatePalette()" />
  <div class="palette" id="paletteContainer"></div></div>

  <script>
    function generatePalette() {
      const color = document.getElementById('colorPicker').value;
      const container = document.getElementById('paletteContainer');
      container.innerHTML = "";

      const baseRGB = hexToRgb(color);

      for (let i = 1; i <= 5; i++) {
        const factor = i * 0.15;
        const shade = adjustBrightness(baseRGB, -factor);
        const tint = adjustBrightness(baseRGB, factor);

        createColorBox(rgbToHex(shade), container);
        createColorBox(rgbToHex(tint), container);
      }
    }

    function createColorBox(hex, container) {
      const box = document.createElement("div");
      box.className = "color-box";
      box.style.backgroundColor = hex;
      box.textContent = hex;

      box.addEventListener("click", () => {
        navigator.clipboard.writeText(hex);
        box.classList.add("copied");
        setTimeout(() => box.classList.remove("copied"), 1000);
      });

      container.appendChild(box);
    }

    function hexToRgb(hex) {
      const bigint = parseInt(hex.slice(1), 16);
      return {
        r: (bigint >> 16) & 255,
        g: (bigint >> 8) & 255,
        b: bigint & 255
      };
    }

    function rgbToHex({r, g, b}) {
      return "#" + [r, g, b].map(x => {
        const hex = Math.round(x).toString(16);
        return hex.length === 1 ? "0" + hex : hex;
      }).join('');
    }

    function adjustBrightness({r, g, b}, factor) {
      return {
        r: Math.min(255, Math.max(0, r + r * factor)),
        g: Math.min(255, Math.max(0, g + g * factor)),
        b: Math.min(255, Math.max(0, b + b * factor))
      };
    }

    // Initialize on page load
    generatePalette();
  </script>
<script src="/components/header.js"></script>
<script src="/components/footer.js"></script>
</body>
</html>
