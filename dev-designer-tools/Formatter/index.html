<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   <script>
    (function () {
      try {
        const theme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const isDark = theme === 'dark' || (!theme && prefersDark);
        if (isDark) {
          document.documentElement.classList.add('dark-mode');
        }
      } catch (e) {}
    })();
  </script>
  <title>Code Formatter & Beautifier</title>
  <link rel="stylesheet" href="/components/header.css" />
  <link rel="stylesheet" href="/components/footer.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    
    .container {
  max-width: 1000px;
  margin: 0 auto;
  background: #ffffff;
  padding: 30px;
  border-radius: 15px;
  text-align: center;
  box-shadow: 0 0 15px rgba(0,0,0,0.3);
  margin-top: 100px;
  margin-bottom: 100px;
}
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
      font-size: 14px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    .btn {
      margin-top: 15px;
      color: #fff;
      background-color: #077A7D;
    }
   .btn:hover {
      margin-top: 15px;
      color: #fff;
      background-color: #066264;
    }
    .output {
      margin-top: 25px;
    }

html.dark-mode body {
  background: #000;
  color: #fff;
}
html.dark-mode .container {
  background-color: #1e293b;
}
html.dark-mode h1 {
  text-align: center;
  margin-bottom: 30px;
  color: #fff;
}

html.dark-mode textarea {
  width: 100%;
  height: 200px;
  font-family: monospace;
  font-size: 14px;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #475569;
  resize: vertical;
  background-color: #1e293b;
  color: #fff;
}

html.dark-mode .btn {
  margin-top: 15px;
}

html.dark-mode .output {
  margin-top: 25px;
  color: #fff;
}

  </style>
</head>
<body>
<div class="container">
  <h1>HTML, CSS, JS Formatter</h1>

  <label for="language" class="form-label">Choose Language:</label>
  <select id="language" class="form-select mb-3">
    <option value="html">HTML</option>
    <option value="css">CSS</option>
    <option value="js">JavaScript</option>
  </select>

  <label for="inputCode" class="form-label">Paste Your Code:</label>
  <textarea id="inputCode" placeholder="Paste your HTML / CSS / JS code here..."></textarea>

  <button class="btn btn-primary" onclick="formatCode()">Beautify</button>

  <div class="output">
    <label for="outputCode" class="form-label">Formatted Code:</label>
    <textarea id="outputCode" readonly></textarea>
  </div>
</div>
  <!-- JS Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/js-beautify@1.14.7/js/lib/beautify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-beautify@1.14.7/js/lib/beautify-css.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-beautify@1.14.7/js/lib/beautify-html.min.js"></script>

  <script>
    function formatCode() {
      const lang = document.getElementById('language').value;
      const code = document.getElementById('inputCode').value;
      let formatted = "";

      if (lang === "html") {
        formatted = html_beautify(code);
      } else if (lang === "css") {
        formatted = css_beautify(code);
      } else if (lang === "js") {
        formatted = js_beautify(code);
      }

      document.getElementById('outputCode').value = formatted;
    }
  </script>
<script src="/components/header.js"></script>
<script src="/components/footer.js"></script>
</body>
</html>
