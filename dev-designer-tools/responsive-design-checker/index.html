<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="/components/header.css" />
  <link rel="stylesheet" href="/components/footer.css" />
  <title>Responsive Design Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef1f5;
      padding: 30px;
      text-align: center;
    }
    .margin {
        margin-top: 70px;
        margin-bottom: 70px;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    input[type="text"] {
      width: 60%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 18px;
      margin: 5px;
      border: none;
      background-color: #077A7D;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background-color: #066264;
    }

    #deviceBtns {
      margin-bottom: 20px;
    }

    .frame-container {
      display: flex;
      justify-content: center;
    }

    iframe {
      width: 100%;
      max-width: 100%;
      height: 600px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #fff;
    }

    .iframe-wrapper {
      width: 100%;
      max-width: 1024px;
      transition: width 0.3s ease;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    @media (max-width: 768px) {
      input[type="text"] {
        width: 90%;
      }
    }


    body.dark-mode {
  background: #121212;
  color: #e0e0e0;
}

body.dark-mode h1 {
  color: #ddd;
}

body.dark-mode input[type="text"] {
  background-color: #1e1e1e;
  color: #ddd;
  border: 1px solid #555;
}

body.dark-mode button {
  background-color: #0a9396;
  color: #eee;
}

body.dark-mode button:hover {
  background-color: #07696b;
}

body.dark-mode #deviceBtns {
  margin-bottom: 20px;
}

body.dark-mode .frame-container {
  justify-content: center;
}

body.dark-mode .iframe-wrapper {
  background: #222;
  box-shadow: 0 0 10px rgba(255,255,255,0.1);
  border-radius: 10px;
  overflow: hidden;
}

body.dark-mode iframe {
  background: #1e1e1e;
  border: 1px solid #555;
  color: #ddd;
}

  </style>
</head>
<body>
  <div class="margin">
  <h1>Responsive Design Checker</h1>

  <input type="text" id="urlInput" placeholder="Enter website URL (e.g. https://example.com)" />
  <br>
  <button onclick="loadSite()">Load Site</button>

  <div id="deviceBtns">
    <button onclick="setDevice('mobile')">üì± Mobile</button>
    <button onclick="setDevice('tablet')">üì≤ Tablet</button>
    <button onclick="setDevice('desktop')">üíª Desktop</button>
    <button onclick="setDevice('full')">üñ•Ô∏è Full Width</button>
  </div>

  <div class="frame-container">
    <div class="iframe-wrapper" id="iframeWrapper">
      <iframe id="siteFrame" src=""></iframe>
    </div>
  </div>
</div>
  <script>
    function loadSite() {
      const url = document.getElementById("urlInput").value.trim();
      const frame = document.getElementById("siteFrame");

      if (!url) {
        alert("Please enter a URL.");
        return;
      }

      // Ensure URL has protocol
      const validUrl = url.startsWith("http://") || url.startsWith("https://") ? url : "https://" + url;
      frame.src = validUrl;
    }

    function setDevice(type) {
      const wrapper = document.getElementById("iframeWrapper");

      switch (type) {
        case 'mobile':
          wrapper.style.width = "375px";
          break;
        case 'tablet':
          wrapper.style.width = "768px";
          break;
        case 'desktop':
          wrapper.style.width = "1024px";
          break;
        case 'full':
          wrapper.style.width = "100%";
          break;
      }
    }
  </script>
<script src="/components/header.js"></script>
<script src="/components/footer.js"></script>
</body>
</html>
