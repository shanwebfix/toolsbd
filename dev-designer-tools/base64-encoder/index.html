<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="/components/header.css" />
  <link rel="stylesheet" href="/components/footer.css" />
  <title>Base64 Encoder / Decoder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f6fa;
      margin: 0;
      padding: 30px;
      text-align: center;
    }
    .margin {
        margin-top: 70px;
        margin-bottom: 70px;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    .mode-select {
      margin-bottom: 15px;
    }

    textarea {
      width: 100%;
      max-width: 700px;
      height: 120px;
      padding: 12px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
    }

    .buttons {
      margin: 15px 0;
    }

    button {
      padding: 10px 18px;
      margin: 5px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #077A7D;
      color: white;
    }

    button:hover {
      background: #066264;
    }

    #copyBtn {
      background: #27ae60;
    }

    #copyBtn:hover {
      background: #219150;
    }

    .output {
      margin-top: 15px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    @media (max-width: 600px) {
      textarea {
        width: 100%;
        font-size: 14px;
      }
    }


    body.dark-mode {
  background: #121619;
  color: #e0e0e0;
  text-align: center;
  padding: 30px;
  font-family: Arial, sans-serif;
}

body.dark-mode h1 {
  color: #ccc;
}

body.dark-mode textarea {
  background: #1e293b;
  color: #e0e0e0;
  border: 1px solid #475569;
}

body.dark-mode .buttons button {
  background: #0f766e;
  color: white;
}

body.dark-mode .buttons button:hover {
  background: #115e59;
}

body.dark-mode #copyBtn {
  background: #22c55e;
}

body.dark-mode #copyBtn:hover {
  background: #16a34a;
}

body.dark-mode .output {
  background: #1e293b;
  color: #e0e0e0;
  box-shadow: 0 2px 8px rgba(0,0,0,0.8);
}

/* Margin stays the same */
.margin {
  margin-top: 70px;
  margin-bottom: 70px;
}

/* Responsive stays the same */
@media (max-width: 600px) {
  body.dark-mode textarea {
    width: 100%;
    font-size: 14px;
  }
}

  </style>
</head>
<body>
  <div class="margin">
  <h1>üîê Base64 Encoder / Decoder</h1>

  <div class="mode-select">
    <label><input type="radio" name="mode" value="encode" checked /> Encode</label>
    <label style="margin-left: 20px;"><input type="radio" name="mode" value="decode" /> Decode</label>
  </div>

  <textarea id="inputText" placeholder="Enter your text here..."></textarea>

  <div class="buttons">
    <button onclick="process()">Convert</button>
    <button id="copyBtn" onclick="copyResult()">Copy</button>
  </div>

  <div id="result" class="output"></div></div>

  <script>
    function process() {
      const input = document.getElementById("inputText").value;
      const mode = document.querySelector('input[name="mode"]:checked').value;
      const resultBox = document.getElementById("result");

      try {
        if (mode === "encode") {
          resultBox.textContent = btoa(unescape(encodeURIComponent(input)));
        } else {
          resultBox.textContent = decodeURIComponent(escape(atob(input)));
        }
      } catch (e) {
        resultBox.textContent = "‚ùå Error: Invalid input for selected mode.";
      }
    }

    function copyResult() {
      const text = document.getElementById("result").textContent;
      if (!text.trim()) {
        alert("Nothing to copy!");
        return;
      }

      navigator.clipboard.writeText(text).then(() => {
        const btn = document.getElementById("copyBtn");
        btn.textContent = "Copied!";
        setTimeout(() => btn.textContent = "Copy", 1000);
      });
    }
  </script>
<script src="/components/header.js"></script>
<script src="/components/footer.js"></script>
</body>
</html>
