    function calculateDuration() {
      const start = document.getElementById("startDate").value;

      const resultBox = document.getElementById("resultBox");

      if (!start || !end) {
        resultBox.textContent = "‡¶Ö‡¶®‡ßÅ‡¶ó‡ßç‡¶∞‡¶π ‡¶ï‡¶∞‡ßá ‡¶¶‡ßÅ‡¶ü‡¶ø ‡¶§‡¶æ‡¶∞‡¶ø‡¶ñ ‡¶®‡¶ø‡¶∞‡ßç‡¶¨‡¶æ‡¶ö‡¶® ‡¶ï‡¶∞‡ßÅ‡¶®‡•§";
