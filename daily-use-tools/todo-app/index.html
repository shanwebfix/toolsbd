<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>To-Do List</title>

<link rel="stylesheet" href="/components/header.css">
<link rel="stylesheet" href="/components/footer.css">
<style>
/* Global */
* {
  box-sizing: border-box;
}

 body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }

.container {
  max-width: 600px;
  margin: 0 auto;
  background: #1e293b;
  padding: 30px;
  border-radius: 15px;
  text-align: center;
  box-shadow: 0 0 15px rgba(0,0,0,0.3);
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

.input-section {
  display: flex;
  gap: 10px;
  margin-bottom: 20px;
}

input[type="text"] {
  flex: 1;
  padding: 10px;
  border-radius: 6px;
  border: none;
  font-size: 16px;
}

button {
  padding: 10px 15px;
  background: #077A7D;
  border: none;
  border-radius: 6px;
  color: white;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  background: #066264;
}

#task-list {
  list-style: none;
  padding: 0;
}

.task-item {
  background: #374151;
  padding: 10px;
  border-radius: 6px;
  margin-bottom: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.task-item.completed {
  text-decoration: line-through;
  opacity: 0.6;
}

.task-actions button {
  margin-left: 10px;
  background: #f87171;
  border: none;
  border-radius: 4px;
  padding: 6px 10px;
  color: white;
  cursor: pointer;
  font-size: 14px;
}

.task-actions button.done-btn {
  background: #22c55e;
}


html.dark-mode body{
  background: #121212;
  color: #ddd;
}

html.dark-mode .container {
  background: #222831;
  box-shadow: 0 0 15px rgba(255,255,255,0.1);
}

html.dark-mode input[type="text"] {
  background: #2a2e3e;
  color: #ddd;
  border: 1px solid #444;
}

html.dark-mode input[type="text"]::placeholder {
  color: #888;
}

html.dark-mode button {
  background: #0d9488;
  color: #eee;
}

html.dark-mode button:hover {
  background: #0a6f6f;
}

html.dark-mode #task-list {
  /* no change needed */
}

html.dark-mode .task-item {
  background: #333a56;
  color: #ccc;
}

html.dark-mode .task-item.completed {
  color: #999;
  opacity: 0.7;
  text-decoration: line-through;
}

html.dark-mode .task-actions button {
  background: #ef4444;  /* red */
  color: #fff;
}

html.dark-mode .task-actions button.done-btn {
  background: #22c55e; /* green */
}

html.dark-mode .task-actions button:hover {
  filter: brightness(0.85);
}
</style>
</head>
<body>

<div class="container">
  <h1>üìù To-Do List</h1>
  <div class="input-section">
    <input type="text" id="task-input" placeholder="Enter a task..." />
    <button id="add-btn">Add Task</button>
  </div>
  <ul id="task-list"></ul>
</div>

<script>const taskInput = document.getElementById('task-input');
const addBtn = document.getElementById('add-btn');
const taskList = document.getElementById('task-list');

let tasks = JSON.parse(localStorage.getItem('todo-tasks')) || [];

// Render all tasks from localStorage
function renderTasks() {
  taskList.innerHTML = '';

  tasks.forEach((task, index) => {
    const li = document.createElement('li');
    li.className = 'task-item';
    if (task.completed) {
      li.classList.add('completed');
    }

    li.innerHTML = `
      <span>${task.text}</span>
      <div class="task-actions">
        <button class="done-btn" onclick="toggleTask(${index})">‚úì</button>
        <button onclick="deleteTask(${index})">üóëÔ∏è</button>
      </div>
    `;

    taskList.appendChild(li);
  });

  localStorage.setItem('todo-tasks', JSON.stringify(tasks));
}

// Add task
addBtn.addEventListener('click', () => {
  const taskText = taskInput.value.trim();
  if (taskText !== '') {
    tasks.push({ text: taskText, completed: false });
    taskInput.value = '';
    renderTasks();
  }
});

// Toggle complete
function toggleTask(index) {
  tasks[index].completed = !tasks[index].completed;
  renderTasks();
}

// Delete task
function deleteTask(index) {
  tasks.splice(index, 1);
  renderTasks();
}

// Initial render
renderTasks();
</script>
<script src="/components/header.js"></script>
<script src="/components/footer.js"></script>
</body>
</html>
