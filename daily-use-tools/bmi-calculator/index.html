<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BMI Calculator</title>
 
<link rel="stylesheet" href="/components/header.css">
<link rel="stylesheet" href="/components/footer.css">
<style>

/* Global */
* {
  box-sizing: border-box;
}

/* Light Mode (default) */
 body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }

.container {
  max-width: 600px;
  margin: 0 auto;
  background: #fff;
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 0 15px rgba(0,0,0,0.1);
  text-align: center;
}

h1 {
  margin-bottom: 20px;
  font-size: 24px;
  color: #222;
}

/* Unified styles for input and button */
input[type="number"],
button {
  width: 80%;
  max-width: 300px;
  padding: 12px 16px;
  font-size: 16px;
  border-radius: 6px;
  border: 1px solid #ccc;
  margin: 10px auto;
  display: block;
  text-align: center;
}

/* Button Specific */
button {
  background: #077A7D;
  color: white;
  cursor: pointer;
  border: none;
  transition: background 0.3s ease;
}

button:hover {
  background: #066264;
}

.result {
  margin-top: 20px;
  font-size: 18px;
  font-weight: bold;
  color: #077A7D;
}

/* Dark Mode */
html.dark-mode body{
  background: #1e293b;
  color: #e0e0e0;
}

html.dark-mode .container {
  background: #1e293b;
  box-shadow: 0 0 15px rgba(0,0,0,0.3);
}

html.dark-mode h1 {
  color: #8fe5e1;
}

html.dark-mode input[type="number"] {
  background: #334155;
  border: none;
  color: #cbd5e1;
}

html.dark-mode button {
  background: #077A7D; /* same button color */
  color: white;
  border: none;
}

html.dark-mode button:hover {
  background: #066264; /* same hover */
}

html.dark-mode .result {
  color: #8fe5e1;
}
</style>
</head>
<body>

<div class="container">
  <h1>🧮 BMI Calculator</h1>

  <input type="number" id="height" placeholder="Height (cm)" />
  <input type="number" id="weight" placeholder="Weight (kg)" />
  <button id="calc-btn">Calculate BMI</button>

  <div id="result" class="result"></div>
</div>

<script>const heightInput = document.getElementById('height');
const weightInput = document.getElementById('weight');
const calcBtn = document.getElementById('calc-btn');
const resultDiv = document.getElementById('result');

function calculateBMI(heightCm, weightKg) {
  const heightM = heightCm / 100;
  const bmi = weightKg / (heightM * heightM);
  return bmi.toFixed(1);
}

function getStatus(bmi) {
  if (bmi < 18.5) return "Underweight 😟";
  else if (bmi < 25) return "Normal ✅";
  else if (bmi < 30) return "Overweight ⚠️";
  else return "Obese ❌";
}

calcBtn.addEventListener('click', () => {
  const height = parseFloat(heightInput.value);
  const weight = parseFloat(weightInput.value);

  if (!height || !weight || height <= 0 || weight <= 0) {
    resultDiv.textContent = "Please enter valid height and weight.";
    resultDiv.style.color = "#f87171";
    return;
  }

  const bmi = calculateBMI(height, weight);
  const status = getStatus(bmi);

  resultDiv.innerHTML = `Your BMI is <strong>${bmi}</strong><br>Status: ${status}`;
  resultDiv.style.color = "#93c5fd";
});
</script>
<script src="/components/header.js"></script>
<script src="/components/footer.js"></script>
</body>
</html>
