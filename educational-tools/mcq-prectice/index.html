<!DOCTYPE html>
<html lang="bn">
>
<head>
  <meta charset="UTF-8" />
  <title>MCQ Practice Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/components/header.css" />
  <link rel="stylesheet" href="/components/footer.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f6fa;
      padding: 20px;
      margin: 0;
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 700px;
      width: 100%;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-top: 70px;
      margin-bottom: 70px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #2c3e50;
    }

    .question {
      margin-bottom: 20px;
    }

    .question p {
      font-weight: bold;
    }

    .options label {
      display: block;
      margin: 6px 0;
      cursor: pointer;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2c80b4;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      background: #ecf0f1;
      padding: 15px;
      border-radius: 6px;
      text-align: center;
      display: none;
    }

    .correct {
      background-color: #d4edda;
      padding: 6px;
      border-radius: 4px;
    }

    .incorrect {
      background-color: #f8d7da;
      padding: 6px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>MCQ প্র্যাকটিস টুল</h2>

  <form id="mcqForm">
    <!-- প্রশ্ন ১ -->
    <div class="question">
      <p>১. বাংলাদেশের স্বাধীনতা দিবস কবে?</p>
      <div class="options">
        <label><input type="radio" name="q1" value="a"> ১৬ ডিসেম্বর</label>
        <label><input type="radio" name="q1" value="b"> ২৬ মার্চ</label>
        <label><input type="radio" name="q1" value="c"> ২১ ফেব্রুয়ারি</label>
      </div>
    </div>

    <!-- প্রশ্ন ২ -->
    <div class="question">
      <p>২. পৃথিবীর সবচেয়ে বড় মহাসাগর কোনটি?</p>
      <div class="options">
        <label><input type="radio" name="q2" value="a"> আটলান্টিক</label>
        <label><input type="radio" name="q2" value="b"> ভারত মহাসাগর</label>
        <label><input type="radio" name="q2" value="c"> প্রশান্ত মহাসাগর</label>
      </div>
    </div>

    <!-- প্রশ্ন ৩ -->
    <div class="question">
      <p>৩. বাংলাদেশের রাজধানী কোথায়?</p>
      <div class="options">
        <label><input type="radio" name="q3" value="a"> খুলনা</label>
        <label><input type="radio" name="q3" value="b"> ঢাকা</label>
        <label><input type="radio" name="q3" value="c"> চট্টগ্রাম</label>
      </div>
    </div>

    <button type="submit">Submit</button>
  </form>

  <div class="result" id="resultBox"></div>
</div>

<script>
  const answers = {
    q1: 'b',
    q2: 'c',
    q3: 'b'
  };

  document.getElementById("mcqForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const form = e.target;
    let score = 0;
    let total = Object.keys(answers).length;

    for (let key in answers) {
      const selected = form.querySelector(`input[name="${key}"]:checked`);
      const allOptions = form.querySelectorAll(`input[name="${key}"]`);

      allOptions.forEach(opt => {
        opt.parentElement.classList.remove('correct', 'incorrect');
      });

      if (selected) {
        if (selected.value === answers[key]) {
          score++;
          selected.parentElement.classList.add('correct');
        } else {
          selected.parentElement.classList.add('incorrect');
        }
      }
    }

    const result = document.getElementById("resultBox");
    result.style.display = "block";
    result.innerHTML = `✅ আপনি ${score} টি প্রশ্নের মধ্যে ${score}টি সঠিক উত্তর দিয়েছেন।`;
  });
</script>
<script src="/components/header.js"></script>
<script src="/components/footer.js"></script>
</body>
</html>
